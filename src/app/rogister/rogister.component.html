<form [formGroup]="rogisterForm" (ngSubmit)="OnSubmitted()">
  <div>
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" class="form-control" formControlName="email" />
  </div>
  <span *ngIf="!rogisterForm.get('email')?.valid && rogisterForm.get('email')?.touched" >
    The email is invalid!
  </span>
  <div>
    <label for="password" class="form-label">Password</label>
    <input
      id="password"
      type="password"
      class="form-control"
      formControlName="password"
    />
    <span *ngIf="!rogisterForm.controls['password'].valid && rogisterForm.controls['password'].touched" class="text-muted">password required</span>
  </div>
  <div class="radio" *ngFor="let gender of gendersLS">
    <label>
      <input type="radio" [value]="gender" formControlName="genders" />{{
        gender
      }}
    </label>
  </div>
  <div class="mt-2">
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
</form>
